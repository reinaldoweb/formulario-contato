<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Formuláiio de contato</title>
</head>

<body>

  <div class="" id="main-container">

    <div id="address-container">
      <div class="fade"></div>
      <div id="address-content">
        <h2><ion-icon name="navigate-outline"></ion-icon>Endereço</h2>
        <p>Rua Potiguar, 40</p>

        <h2><ion-icon name="call-outline"></ion-icon>Telefone</h2>
        <p>(71) 3233-0354</p>



        <h2><ion-icon name="mail-outline"></ion-icon>E-mail</h2>
        <p>contato@r1webdigital.net</p>
      </div>
    </div>
<!-- Formulário de contato -->

    <div id="form-container">
      <h2>Nos envie uma mensagem</h2>
      <form action="#" id="contact-form">
        <label for="name">Nome</label>
        <input type="text" name="name" id="" placeholder="Digite seu nome">
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="" placeholder="Digite seu telefone">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="" placeholder="Digite seu e-mail">
        <label for="msg">Sua mensagem</label>
        <textarea name="msg" placeholder="Como podemos te ajudar"></textarea>
        <input type="submit" value="Enviar mensagem">
      </form>
    </div>
  </div>
<!-- Biblioteca de icones -->
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
